        <style>
            .table_file_info
            {
                border-style: solid;
                border-width: 1px;
                border-color: #EEEEEE;
                margin-left: 4px;
            }
            .table_file_info td
            {
                border-style: solid;
                border-width: 1px;
                border-color: #BDBDBD;               
                padding-left: 4px;
                padding-right: 4px;
                padding-top: 4px;
                padding-bottom: 4px;
            }
        </style>
        <script type="text/javascript">
            function displayFileInfo(fileName, filePath, fullFilePath, extension, fileSize)
            {
                if (fileName == null || fileName.length === 0)
                {
                    document.getElementById('divFileInfo').style.display = 'none';
                    document.getElementById('divNoFile').style.display = 'block';
                }
                else
                {
                    document.getElementById('tdName').innerHTML = fileName;
                    document.getElementById('tdPath').innerHTML = filePath;
                    //document.getElementById('tdFullFilePath').innerHTML = fullFilePath;
                    document.getElementById('tdExtension').innerHTML = extension;
                    document.getElementById('tdSize').innerHTML = fileSize + " bytes";
                                        
                    document.getElementById('divNoFile').style.display = 'none';
                    document.getElementById('divFileInfo').style.display = 'block';
                }
            }
        </script>
    </head>
    <body>
        <div id="divFileInfo" style="margin-top: 8px;">
            <!--<img src="img/metadata.png" style="width:64px; float: left; margin-right: 8px; margin-top: -4px;"/>-->
            <table class="table_file_info">
                <tr>
                    <td class="text-end" style="font-size:14px;">Name:</td>
                    <td id="tdName" class="font-monospace"></td>
                </tr>
                <tr>
                    <td class="text-end" style="font-size:14px;">Extension:</td>
                    <td id="tdExtension" class="font-monospace"></td>
                </tr>
                <tr>
                    <td class="text-end" style="font-size:14px;">Path:</td>
                    <td id="tdPath" class="font-monospace" ></td>
                </tr>
                <!--<tr>
                    <td class="text-end" style="font-size:14px;">Full File Path:</td>
                    <td id="tdFullFilePath" class="font-monospace"></td>
                </tr>-->
                <tr>
                    <td class="text-end" style="font-size:14px;">Size:</td>
                    <td id="tdSize" class="font-monospace"></td>
                </tr>
            </table>
        </div>
        <div id="divNoFile">
            No File Information available.
        </div>
